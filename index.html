<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sudoking — No Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <h1>🏗️ Sudoking — Office Races</h1>
  <div class="card">
    <div class="row">
      <input id="name" placeholder="Your name" />
      <input id="room" placeholder="Room (e.g., TEAM1)" />
      <button id="join" class="btn">Join</button>
      <span id="status" class="badge">Not connected</span>
    </div>
    <div id="announce" class="announce"></div>
    <div class="row" style="margin-top:8px">
      <div class="badge">Mistake limit: <span id="limit">5</span></div>
      <div class="badge">⏱ <span id="timer">00:00</span></div>
    </div>

    <div class="players" id="players"></div>
    <div class="grid" id="grid"></div>

    <div class="pad" id="pad"></div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script type="module" src="client.js"></script>
</body>
</html>
